<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<form th:action="@{update}" th:object="${appointment}" th:method="PUT">
    <input type="hidden" th:field="*{id}">

    <div>
        <label for="date">date</label>
        <input type="date" th:field="*{date}" id="date">
    </div>

    <div class="form-group">
        <label>
            <select th:field="*{departmentId}" multiple required>
                <option value="">--select an option departments --</option>

                <option th:each="department: ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <label>
            <select th:field="*{doctorId}" >
                <option value="">--select an option doctors --</option>

                <option th:each="doctor: ${doctors}" th:value="${doctor.id}" th:text="${doctor.firstName}"></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <label>
            <select th:field="*{patientId}">
                <option value="">--select an option patients --</option>

                <option th:each="patient: ${patients}" th:value="${patient.id}" th:text="${patient.firstName}"></option>
            </select>
        </label>
    </div>


    <button type="submit">Update</button>
    <p style="text-align:center;">

</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
