
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <form th:action="@{/patients/{hospitalId}/patientSavePage(hospitalId=${hospitalId})}" th:object="${newPatients}" method="POST">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="first name" class="name">First name</label>
            <input type="text" th:field="*{firstName}" id="first name">
        </div>
        <div>
            <label for="last name" class="name">Last name</label>
            <input type="text" th:field="*{lastName}" id="last name">
        </div>


        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" value="MALE" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">male</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" value="FEMALE" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">female</label>
        </div>
        <div>
            <label for="email" class="name">Email</label>
            <input type="text" th:field="*{email}" id="email">
        </div>
        <div>
            <label for="phone number" class="name">Phone number</label>
            <input type="text" th:field="*{phoneNumber}" id="phone number">
        </div>

        <div>
            <input type="submit" value="Save">
        </div>
    </form>
</div>
</body>
</html>
