<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<form th:action="@{update}" th:object="${patient}" th:method="PUT">
    <input type="hidden" th:field="*{id}">

    <div>
        <label for="first name">First name</label>
        <input type="text" th:field="*{firstName}" id="first name">
    </div>
    <div>
        <label for="last name">Last name</label>
        <input type="text" th:field="*{lastName}" id="last name">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{gender}" value="MALE" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">male</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{gender}" value="FEMALE" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">female</label>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email">
    </div>
    <div>
        <label for="number">Phone number</label>
        <input type="text" th:field="*{phoneNumber}" id="number">
    </div>
    <button type="submit">Update</button>
    <p style="text-align:center;">

</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
