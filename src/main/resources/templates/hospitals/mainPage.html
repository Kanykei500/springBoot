<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .edit {
            display: flex;
            gap: 15px;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

    <div>
        <a th:href="@{/hospitals/profile(hospitalId=${hospitalId})}">
            <button type="button">Back</button>
        </a>
    </div>

<div style="width: 50%; margin: 0 auto">
    <table>
        <thead class="thead-dark">
        <tr>

            <th>Name</th>
            <th>Address</th>
            <th>Doctors</th>
            <th>Patients</th>
            <th>Departments</th>
            <th>Appointments</th>
            <th>UPDATE</th>
            <th>DELETE</th>
        </tr>
        </thead>
        <tbody>


        <td th:text="${hospital.getName()}"></td>
        <td th:text="${hospital.getAddress()}"></td>
        <td th:text="${doctors}"></td>
        <td th:text="${patients}"></td>
        <td th:text="${departments}"></td>
        <td th:text="${appointments}"></td>

        <td class="edit">
            <form th:method="GET" th:action="@{/hospitals/{id}/edit(id=${hospital.getId()})}">
                <input type="submit" th:value="UPDATE"/>
            </form>
        </td>
        <td class="delete">
            <form th:method="GET" th:action="@{/hospitals/{id}/delete(id=${hospital.getId()})}">
                <input type="submit" th:value="DELETE"/>
            </form>

        </td>
        <td class="departments">
            <a th:href="@{/departments/{hospitalId}(hospitalId=${hospital.getId()})}" class="btn btn-primary">Departments</a>
        </td>
        <td class="doctors">
            <a th:href="@{/doctors/{hospitalId}(hospitalId=${hospital.getId})}" class="btn btn-primary">Doctors</a>
        </td>


        <td class="patients">
            <a th:href="@{/patients/{hospitalId}(hospitalId=${hospital.getId()})}"class="btn btn-primary">Patients</a>
        </td>

        <td class="appointments">
            <a th:href="@{/appointments/{hospitalId}(hospitalId=${hospital.getId()})}"class="btn btn-primary">Appointment</a>
        </td>



        </tbody>
    </table>
</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
