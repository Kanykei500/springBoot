<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
  <link rel="stylesheet" href=".">
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 50px;
    }
  </style>

</head>
<form th:action="@{/hospitals/profile}" method="get">
  <input type="text" name="word" th:value="${word}">
  <button type="submit">Search</button>
</form>
<br>
<br>
<body>
<div class="container" style="width: 78%; margin: 0 auto">
  <div style="width: 18rem;"
       th:each="hospital:${hospitals}">
    <img th:src="${hospital.getImage()}" object-fit width="223" height="170px">

    <div class="card-body">
      <h6 th:text="${hospital.getName()}">Name</h6>
      <h6 th:text="${hospital.getAddress()}">Address</h6>
    </div>

    <form th:method="GET" th:action="@{/hospitals/{id}/mainPage(id=${hospital.getId()})}">
      <input type="submit" th:value="Profile"/>
    </form>
  </div>
</div>

<br>
<p style="text-align: center">
  <a class="btn btn-outline-primary" role="button" href="/hospitals/new">Add new hospital</a></p>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
