<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Department to Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/doctors/{dooctorId}/save(docotrId=${doctorId})}">
        <div class="form-group">
            <label for="departmentIds">Select Departments</label>
            <select multiple class="form-control" id="departmentIds" name="departmentIds" required>
                <option th:each="department : ${departments}" th:value="${department.getId()}"
                        th:selected="${doctor.departments.contains(department)}" th:text="${department.getName()}">

                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Assign Departments</button>
    </form>

</div>

</body>
</html>
